<div class="form-wrapper" id="demo-form">
    <h2>Send us an enquiry</h2>
    <form [formGroup]="enquiryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Organization Name</label>
        <input type="text" formControlName="orgName" />
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" />
      </div>
  
      <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="phone" />
      </div>
  
      <div class="form-group">
        <label>Required Tech Stack</label>
        <div formArrayName="reqTechStack">
          <div *ngFor="let tech of reqTechStack.controls; let i = index">
            <input [formControlName]="i" placeholder="Technology" />
            <button type="button" (click)="removeTech(i)" *ngIf="reqTechStack.length > 1">Remove</button>
          </div>
        </div>
        <button type="button" (click)="addTech()">Add Technology</button>
      </div>
  
      <div class="form-group">
        <label>Address</label>
        <input type="text" formControlName="address" />
      </div>
  
      <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" />
      </div>
  
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description"></textarea>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
